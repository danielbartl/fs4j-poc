<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<div class="hero bg-base-200 min-h-screen">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-5xl font-bold">Fullstack4J Proof of Concept</h1>
            <p class="py-6">
                Welcome to the PoC for full-stack java development
                with Apache Wicket, Spring Boot, Spring Modulith and EclipseStore.
                <br>
                May the force be with you!
            </p>
            <div class="card bg-base-100 w-96 shadow-sm mx-auto">
                <div class="card-body">
                    <h2 class="card-title">Give us a Like!</h2>
                    <p class="text-left">Please do not spare with your like. We have been liked <span
                            wicket:id="counter"></span> times so far.</p>
                    <div class="card-actions justify-end">
                        <a wicket:id="likeButton" class="btn">
                            Like
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                                 stroke="currentColor" class="size-[1.2em]">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
